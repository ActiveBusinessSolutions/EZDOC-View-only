<div class="page-container">
  <div class="page-content-wrapper">
    <div class="page-content">
      <div class="container">
        <div class="page-content-inner">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="portlet light">
                <div class="portlet-title">
                  <div class="caption font-dark-sunglo">
                    <img src="/assets/common/img/icons/lawfirm.png" class="img-icon" />&nbsp;
                    <span class="caption-subject bold uppercase">Law Firm Profile</span>
                  </div>
                </div>
                <div class="portlet-body form">
                  <form action="#" id="lawfirm_profile">
                    <div class="row">
                      <div class="col-md-12">
                        <!-- BEGIN FORM-->
                        <div class="form-body">
                          <div class="form-group">
                            <label class="control-label">Law Firm Name</label>
                            <input type="text" name="lawfirm_name" class="form-control" placeholder="Law Firm Name" [(ngModel)]="lawfirm.name"
                              [ngModelOptions]="{standalone: true}">
                          </div>
                          <div class="form-group">
                            <label class="control-label">Address</label>
                            <input type="text" name="lawfirm_address" class="form-control" placeholder="Address" [(ngModel)]="lawfirm.address"
                              [ngModelOptions]="{standalone: true}">
                          </div>
                          <div class="form-group">
                            <label class="control-label">City</label>
                            <input type="text" name="lawfirm_city" class="form-control" placeholder="Address" [(ngModel)]="lawfirm.city"
                              [ngModelOptions]="{standalone: true}">
                          </div>
                          <div class="form-group">
                            <label class="control-label">State</label>
                            <div id="stateSelector"></div>
                          </div>
                          <div class="form-group">
                            <label class="control-label">Zip</label>
                            <input type="text" name="lawfirm_zip" class="form-control" placeholder="Zip" [(ngModel)]="lawfirm.zip"
                              [ngModelOptions]="{standalone: true}">
                          </div>
                          <div class="form-group">
                            <label class="control-label">Phone Number</label>
                            <input type="text" name="lawfirm_phone_number" class="form-control" placeholder="Phone Number"
                              [(ngModel)]="lawfirm.phone_number" [ngModelOptions]="{standalone: true}">
                          </div>
                          <div class="form-group">
                            <label class="control-label">Fax Number</label>
                            <input type="text" name="lawfirm_fax_number" class="form-control" placeholder="Fax Number" [(ngModel)]="lawfirm.fax_number"
                              [ngModelOptions]="{standalone: true}">
                          </div>
                          <div class="text-center margin-top-30">
                            <button type="submit" class="btn green wide" (click)="onSubmit()">Update</button>
                          </div>
                        </div>
                        <!-- END FORM-->
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
